<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather via API</title>
    <style>
    </style>
  </head>
  <body>
    <p id="weather"></p>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type='text/javascript' src='keys.js'></script>
    <script>
      $(document).ready(function() {
        const key = keys.weather;
        const params = window.location.search.substring(1).split('=');
        const zip = params[1];
        const weatherAPI = "https://api.openweathermap.org/data/2.5/weather?zip=" + zip + ",us&APPID=" + key;
        $.getJSON(weatherAPI, function( data ) {
          const city = data.name;
          const temp = Math.round(data.main.temp * 9 / 5 - 459.67);
          const main = data.weather[0].main;
          const desc = data.weather[0].description;
          $("#weather").text("The weather in " + city + " is " + main + " (" + desc + "), " + temp + " degrees.");
        });
      });
    </script>
  </body>
</html>
